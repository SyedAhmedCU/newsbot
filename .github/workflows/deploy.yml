name: CI/CD with Terraform
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_STATE_BUCKET_NAME: ${{ secrets.TF_STATE_BUCKET_NAME }}
  PRIVATE_SSH_KEY: ${{ secrets.PRIVATE_SSH_KEY }}
  PUBLIC_SSH_KEY: ${{ secrets.PUBLIC_SSH_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    outpits:
      SERVER_PUBLIC_IP: ${{ steps.set-ip.outputs.instance_public_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Terraform Init
        run: terraform init -backend-config="bucket=${TF_STATE_BUCKET_NAME}" -backend-config="region=${AWS_REGION}"
        working-directory: ./terraform
      - name: Terraform Plan
        id: plan
        run: |- 
          terraform plan \
          -var="aws_region=${AWS_REGION}" \
          -var="private_key=${PRIVATE_SSH_KEY}" \
          -var="public_key=${PUBLIC_SSH_KEY}" \
          -var="key_name=deployer-key" \
          -out=PLAN
        working-directory: ./terraform
      - name: Terraform Apply
        id: apply
        run: terraform apply PLAN
        working-directory: ./terraform
      - name: Set outputs
        id: set-ip
        run: echo "::set-output name=instance_public_ip::$(terraform output instance_public_ip)"
  deploy-app:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set IP env variable
        run: echo "SERVER_PUBLIC_IP=${{ needs.terraform.outputs.SERVER_PUBLIC_IP }}" >> $GITHUB_ENV
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and push Docker image
        env: 
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: newsbot-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
        working-directory: ./backend
      - name: Deploy docker image to EC2
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: newsbot-backend
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          envs: AWS_REGION, REGISTRY, REPOSITORY, IMAGE_TAG, PRIVATE_SSH_KEY, PUBLIC_SSH_KEY, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY 
          script: |-
            sudo apt update
            sudo apt install -y docker.io
            sudo apt install awscli -y
            sudo $(aws ecr get-login --no-include-email --region $AWS_REGION)
            docker stop newsbot-backend || true
            docker rm newsbot-backend || true
            sudo docker pull $REGISTRY/$REPOSITORY:$IMAGE_TAG
            sudo docker run -d --name newsbot-backend -p 3000:3000 $REGISTRY/$REPOSITORY:$IMAGE_TAG